<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Example of table Colspan</h2>

<table style="width:100%" "heigth=50%">
  <tr>
     <th colspan="5">Time Table</th>
  </tr>
  <tr>
    <td>Days</td>
    <td>1.</td>
    <td>2.</td>
    <td>3.</td>
  </tr>
  <tr>
    <td>Monday</td>
    <td>English</td>
    <td>Social Science</td>
    <td>Sanskrit</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>Maths</td>
    <td>G.k</td>
    <td>English</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>Science </td>
    <td>Hindi</td>
    <td>computer</td>
  </tr>
</table>

</body>
</html>
