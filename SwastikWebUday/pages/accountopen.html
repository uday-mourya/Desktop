  <style>

      padding: 5%;

      margin-bottom: 2%;

    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;

    }

      color: red;
    }

    .btnSubmit {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

</head>
<body>
  <div class="note">
    <p>Form P-13-7</p>

      <div class="form-content">

        <button type="button" class="btnSubmit" id="submit">Send OTP</button>
        <button type="button" class="btnSubmit" id="submit">Submit</button>

  <script>
    document.getElementById("submit").addEventListener("click", function () {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      var firstNameError = document.getElementById("firstNameError");
      var lastNameError = document.getElementById("lastNameError");
      var phoneError = document.getElementById("phoneError");
      var passwordError = document.getElementById("passwordError");
      var confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      // Reset error messages
      firstNameError.textContent = "";
      lastNameError.textContent = "";
      phoneError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      var isValid = true;

      if (firstName.trim() === "") {
        firstNameError.textContent = "First Name is required.";
        isValid = false;
      }

      if (lastName.trim() === "") {
        lastNameError.textContent = "Last Name is required.";
        isValid = false;
      }

      if (phoneNumber.trim() === "") {
        phoneError.textContent = "Phone Number is required.";
        isValid = false;
      }

      if (password.trim() === "") {
        passwordError.textContent = "Password is required.";
        isValid = false;
      }

      if (confirmPassword.trim() === "") {
        confirmPasswordError.textContent = "Confirm Password is required.";
        isValid = false;
      }

      if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Passwords do not match.";
        isValid = false;
      }

      if (isValid) {
        // Form is valid, you can submit it or perform your desired actions.
        alert("Form submitted successfully!");
      }
    });
  </script>
