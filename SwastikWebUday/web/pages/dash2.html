<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Windmill Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
  </head>
  <body>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen}"
    >
      <!-- Desktop sidebar -->
      <aside
        class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0"
      >
        <div class="py-4 text-gray-500 dark:text-gray-400">
            <main class="h-full pb-16 overflow-y-auto">
                <div class="container flex flex-wrap justify-around items-center px-6 mx-auto">
                  <!-- Your previous content -->
                  <!-- Adding 8 boxes -->
                  <div class="w-32 h-32 bg-blue-300 m-4 rounded-lg flex items-center justify-center">
                    Box 1
                  </div>
                  <div class="w-32 h-32 bg-green-300 m-4 rounded-lg flex items-center justify-center">
                    Box 2
                  </div>
                  <div class="w-32 h-32 bg-yellow-300 m-4 rounded-lg flex items-center justify-center">
                    Box 3
                  </div>
                  <div class="w-32 h-32 bg-red-300 m-4 rounded-lg flex items-center justify-center">
                    Box 4
                  </div>
                  <div class="w-32 h-32 bg-indigo-300 m-4 rounded-lg flex items-center justify-center">
                    Box 5
                  </div>
                  <div class="w-32 h-32 bg-pink-300 m-4 rounded-lg flex items-center justify-center">
                    Box 6
                  </div>
                  <div class="w-32 h-32 bg-purple-300 m-4 rounded-lg flex items-center justify-center">
                    Box 7
                  </div>
                  <div class="w-32 h-32 bg-gray-300 m-4 rounded-lg flex items-center justify-center">
                    Box 8
                  </div>
                </div>
              </main>
              


  </div>
</div>
</body>
</html>
