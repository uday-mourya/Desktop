<!DOCTYPE html>
<html>
<head>
    <title>Image Swapping</title>
</head>
<body>
    <h1>Click the Image to Swap</h1>
    
    <img id="image" src="img-1.png" height="200" width="200" onclick="swapImage()">
    
    <script>
        let currentImage = 1;
        
        function swapImage() {
            const imageElement = document.getElementById('image');
            
            // Update the current image number and swap the image source
            if (currentImage === 1) {
                imageElement.src = 'img-1.png';
                currentImage = 2;
            } else if (currentImage == 2){
                imageElement.src = 'img-8.jpg';
                currentImage = 3;
            }
            else {
                imageElement.src = 'img-7.webp';
                currentImage = 1;
            }
        }
    </script>
</body>
</html>
