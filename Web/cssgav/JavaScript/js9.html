<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <tr>
            <th>S No</th>
            <th>Category</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Category 1</td>
            <td><input type="number" min="0" value="0" oninput="calculateAmount(1)"></td>
            <td><input type="number" min="0" step="0.01" value="0" oninput="calculateAmount(1)"></td>
            <td id="amount1">0.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Category 2</td>
            <td><input type="number" min="0" value="0" oninput="calculateAmount(2)"></td>
            <td><input type="number" min="0" step="0.01" value="0" oninput="calculateAmount(2)"></td>
            <td id="amount2">0.00</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <button onclick="calculateTotalAmount()">Calculate Total Amount</button>

    <p>Total Amount: <span id="totalAmount">0.00</span></p>

    <script>
       
    </script>
</body>
</html>
