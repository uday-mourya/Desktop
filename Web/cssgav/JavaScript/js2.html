<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
    #div1,#div2,#div3
    {
        height: 150px;
        width: 150px;
        display: flex;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      margin: 50px;

    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
    #btn{
      height: 30px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  <button  id="btn" onclick="changeColor('div1', 'red')">Red</button>
  <button id="btn" onclick="changeColor('div2', 'green')">Green</button>
  <button id="btn" onclick="changeColor('div3', 'blue')">Blue</button>
  <select onchange="fillColor(this.value)">
    <option>Select color combination</option>
    <option value="red green">Red Green</option>
    <option value="blue green">Blue Green</option>
    <option value="red blue">Red Blue</option>
    <option value="blue green">Blue Green</option>
    <option value="red green blue">Red Green Blue</option>
  </select>
  <script>
    function changeColor(id, color) {
      document.getElementById(id).classList.toggle(color);
    }
    function fillColor(combination) {
      var colors = combination.split(" ");
      var div1 = document.getElementById('div1');
      var div2 = document.getElementById('div2');
      var div3 = document.getElementById('div3');
      div1.style.backgroundColor = colors[0];
      div2.style.backgroundColor = colors[1];
      div3.style.backgroundColor = colors[2];
    }
  </script>
</body>
</html>
