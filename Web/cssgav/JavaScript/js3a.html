<!DOCTYPE html>
<html>
<head>
    <style>
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

        }
    </style>
</head>
<body>
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
    <div class="circle" id="circle4"></div>
    <div class="circle" id="circle5"></div>

    <select id="circle-select">
        <option value="circle1">Circle 1</option>
        <option value="circle2">Circle 2</option>
        <option value="circle3">Circle 3</option>
        <option value="circle4">Circle 4</option>
        <option value="circle5">Circle 5</option>
    </select>

    <select id="color-select">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>

    <script>
        const circles = document.querySelectorAll('.circle');
        const circleSelect = document.getElementById('circle-select');
        const colorSelect = document.getElementById('color-select');

        circles.forEach(circle => {
            circle.addEventListener('click', () => {
                const selectedCircle = circleSelect.value;
                const selectedColor = colorSelect.value;
                const target = document.getElementById(selectedCircle);
                target.style.background = selectedColor;
            });
        });
    </script>
</body>
</html>
