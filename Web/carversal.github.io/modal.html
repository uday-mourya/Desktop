<!DOCTYPE html>
<html>
    <head>
        <title>Servlet Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            /* Your CSS styles */
            * {
                margin: 0;
                padding: 0;
            }

            #container {
                height: 620px;
                width: 100%;
                margin: auto;
                background-color: #9AE5FC ;
                /*      background: linear-gradient(120deg, #007bff, #d0314c);*/
            }

            #header {
                height: 60px;
                width: 100%;
                background-color: white;
            }

            h1 {
                padding-top: 10px;
            }

            #nav {
                height: 50px;
                width: 100%;
                background-color: black !important;
                padding-top: 30px;
            }

            #nav ul li {
                list-style: none;
                display: inline;
                font-size: 20px;
            }

            #nav ul li a {
                text-decoration: none;
                color: white;
                margin-left: 110px;
                margin-top: 50px;
                text-align: center;
            }

            #nav ul li a:hover {
                color: #00FF00jjj;
            }
        </style>
    </head>
    <body>
       
        <div id="container">
            <div id="header">
                <center><h1>WELCOME <%= name %></h1></center>
            </div>  
            <div id='nav'>
                <ul>
                    <li><a href='Dashboard.jsp'>Home</a></li>
                    <li><a href='productadd.jsp'>Product ADD</a></li>
                    <li><a href='Dashboard.jsp'>Gallery</a></li>
                    <li><a href='Profile.jsp'>Profile</a></li>
                    <li><a href='' data-bs-toggle="modal" data-bs-target="#exampleModal">Update Password</a></li>
                    <li><a href='Logoutcontroller'>Logout</a></li> <!-- Corrected Logout link -->
                </ul>
            </div>
            <!-- Button trigger modal -->

            <div class="text-center mt-5">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Update Password
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                       
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Password Update</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="yourFormId">

                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg"  name="newname" value="" />
                                    <label class="form-label" for="name">Your Name</label>
                                    <p id="namewarn" class="error"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="fname" class="form-control form-control-lg"  name="newfather" value="" />
                                    <label class="form-label" for="fname">Your Father Name</label>
                                    <p id="fnamewarn" class="error"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" name="newregemail" value=""/>
                                    <label class="form-label" for="email">Your Email</label>
                                    <p id="emailwarn" class="error"></p>
                                </div>   

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
