<script>
    var n = prompt("Enter any number : ");
    parseInt(n);
    let count=0;
    for(let i=2;i<n;i++){
        if(n%i==0){
            count++;
            document.write(`${n} is not prime number`);
            break;
        }
    }
    if(!count){
        document.write(`${n} is prime number`);
    }
</script>
