<script>
    var side1 = parseInt(prompt("Enter side1"));
    var side2 = parseInt(prompt("Enter side2"));
    var side3 = parseInt(prompt("Enter side3"));

    if(side1 == side2 == side3){
        document.write("Equilateral Triangle");
    }else if((side1 == side2) || (side1 == side3) || (side2 == side3)){
        document.write("Isosceles Triangle");
    }else{
        document.write("Scalene Triangle");
    }
</script>
