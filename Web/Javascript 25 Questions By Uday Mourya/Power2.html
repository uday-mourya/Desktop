<script>
    var n=prompt("Enter Number");
    n=parseInt(n);
     var pro=1,i=1,sum=0,a=1;
     while(i<=n){
        if(i<n){
            document.write("!"+i+"/"+(i+1)+"+");
        }
        pro=pro*i;
        a=parseInt(pro)/(i+1);
        sum=sum+a;
        i++;
     }
     document.write("!"+n+"/"+i+"="+sum);

</script>
