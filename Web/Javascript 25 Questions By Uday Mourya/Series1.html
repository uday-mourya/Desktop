<script>
  var n = prompt("Enter a number");
  var i,
    fact = 1,
    n1 = 2,
    sum = 0,
    j;
  for (i = 1; i <= n; i++) 
  {
		fact = 1;
		for (j = 1; j <= n1; j++) 
		{
			fact = parseInt(fact * j);
		}
			sum = sum + fact;
			document.write(n1 + "!");
		if (i < n) {
			document.write("+");
		}
		n1 = n1 + 2;
  }
  document.write(" = " + sum);
</script>
