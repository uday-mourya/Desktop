<script>
    var i=1,j=1;
    
    for(i=1;i<=5;i++)
	  {
	     for(j=1;j<=5;j++)
		 {
			 if(j>=6-i&&j<=5)
             document.write("*");
		     else
		     document.write("&nbsp;");
		 }
         document.write("<br>");
	  }
</script>
