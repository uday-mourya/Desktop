<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[
            ["Harry",19,"Male"],
            ["Raj",19,"Male"],
            ["Amait",19,"Male"]
        ];
        document.write("<table border='1' cellspacing='0'>")
        for(var i=0;i<3;i++){
            document.write("<tr>");
            for(var j=0;j<3;j++){
                
                document.write("<td>"+a[i][j]+"<td>");
                
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
