<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["Sanjay","Aman","Kapil","Piyush","Abhi"];
        document.write(a+"<br><br>");
        a.shift();
        document.write("Shift remove first element"+a+"<br><br>");
        a.unshift("Rahul");
        document.write("Unshift add first element"+a+"<br><br>");
    </script>
</body>
</html>
