<script>
    var x=2,y = 5;
    var pow=1,sum=0,i=1;
	do
	{
	  pow=pow*x;
	  sum=sum+pow;
      document.write(x+"^"+i);
	  if(i<y)
      document.write("+");
	  i++;
	}
	  while(i<=y);
      document.write("="+sum);
       
   
</script>
