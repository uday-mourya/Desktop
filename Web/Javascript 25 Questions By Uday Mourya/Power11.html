<script>
    var x = parseInt(prompt("Enter number X"));
    var y = parseInt(prompt("Enter Power y"));
    var i=1,a=1,sum=0;
    while(i<=y)
         {
           a = (a*x)/(i+1);
          // i==1&&document.write(" - ");
            document.write(i+"^"+x+"/"+(i+1)); 
            if (i%2==0){
             sum = sum+a;
             if(i<y)   
             document.write( " + ");
             }else{
              sum = sum+a;   
            if(i<y)
            document.write(" - ");
             sum = sum-a;
}               
              i++;        
       }
    document.write(" =  X series sum : "+sum);
</script>
