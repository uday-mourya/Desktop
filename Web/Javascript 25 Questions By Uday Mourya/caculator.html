<script>
    
    var a = parseInt(prompt("Enter 1st Number"));
    var b = parseInt(prompt("Enter 2nd Number"));

    var operator = prompt("Enter Which Operation You want to perform");
     
    if(operator == '+'){
        document.write("a + b = "+ (a + b));
    }
    else if(operator == '-'){
        document.write("a - b = "+ (a - b));
    }
    else if(operator == '*'){
        document.write("a * b = "+ (a * b));
    }
    else if(operator == '-'){
        document.write("a / b = "+ (a / b));
    }
    else if(operator == '-'){
        document.write("a % b = "+ (a % b));
    }
    else{
        document.write("Perform a valid Operation");
    }
    

</script>
