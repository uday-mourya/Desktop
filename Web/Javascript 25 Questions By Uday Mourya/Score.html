<script>
  let score = prompt("Enter Your score");

  if (score >= 90 && score <= 100) {
    document.write(score, " Your Grade A");
  } else if (score >= 70 && score <= 89) {
    document.write(score, " Your Grade B");
  } else if (score >= 60 && score <= 69) {
    document.write(score, " Your Grade c");
  } else if (score >= 50 && score <= 59) {
    document.write(score, " Your Grade D");
  } else if (score >= 40 && score <= 33) {
    document.write(score, " Your Grade f");
  } else {
    document.write("Your are Fail");
  }
</script>
