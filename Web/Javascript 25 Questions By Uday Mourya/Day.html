<script>
    var n = parseInt(prompt("Enter a Number"));
    var a,b,c,e;
    a=parseInt(n/365);
		 document.write("<br>year ="+a);
		 
		 b=parseInt(n/30);
		 document.write("<br>month ="+b);
		 
		 c=parseInt(n/7);
		 document.write("<br>week ="+c);
		 
		 e=parseInt(n/1);
		 document.write("<br>day ="+e);
</script>
