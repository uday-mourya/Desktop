<script>
    var n = prompt("Enter any number : ");
    parseInt(n);
    document.write("Prime<br>")
    for(let i=2;i<=n;i++){
        let count=0;
        for(let j=2;j<i;j++){
            if(i%j==0){
                count++;
                break;
            }
        }
        if(count==0){
            document.write(`${i}<br>`)
        }
    }
</script>
