<script>
    var n = 28;
      var i=1;
      var sum=0;
      var r=n;
      
      while(i<n)
    {
       if(n%i==0)
       {
         sum=sum+i;
       }
          i++;
    }
   if(r==sum)
        document.write("Perfect Number");
    else
    document.write("not Perfect Number");
   
</script>
