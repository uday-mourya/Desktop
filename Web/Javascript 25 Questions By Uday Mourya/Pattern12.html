<script>
     var n=7;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if (j == 0 || j == n - 1 || (i == j && i <= n / 2) || (i + j == n - 1 && i <= n / 2)) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
</script>
