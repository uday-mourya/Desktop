<script>
     var n = prompt("Enter Your number");
	    var i,j;
	    for(i=1 ; i<=n ; i++)
	    {
		    for(j=1 ; j<=i*2-1 ; j++)
	   	    {
			   document.write("* ");
		    }
			  document.write("<br>");
	    }
	    for(i=n-1 ; i>=1 ; i--)
	    {
		    for(j=1 ; j<=i*2-1 ; j++)
		    {
			   document.write("* ");
		    }
			document.write("<br>");
	    }
</script>
