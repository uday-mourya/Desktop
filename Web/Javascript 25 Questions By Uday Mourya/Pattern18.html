<script>
   
	    var n = prompt("Enter any number:");
	    var i,j,k;
	    for(i=1 ; i<=n ; i++)
	    {
		    for(j=n ; j>i ; j--)
		    {
		      document.write("&nbsp;&nbsp;");
	   	    } 
			for(k=1 ; k<=i ; k++)
			{
				document.write("*"); 
			}
		    document.write("<br>");
        }
</script>
