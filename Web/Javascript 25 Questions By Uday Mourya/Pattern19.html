<script>
    var n = prompt("Enter Your number");
	    var i,j;
	    for(i=1 ; i<=n ; i++)
	    {
		    for(j=1 ; j<=i ; j++)
	   	    {
			   document.write("* ");
		    }
            document.write("<br>");
	    }
	    for(i=1 ; i<=n ; i++)
	    {
		    for(j=n ; j>i ; j--)
		    {
                document.write("* ");
		    }
			document.write("<br>");
	    }
</script>
