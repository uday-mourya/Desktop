<script>
    var n = prompt("Enter your Number");
    n = parseInt(n);

    var fact = 1, sum = 0, i = 1, a = 1;
    fact = parseInt(fact);
    while (a <= n) {
        fact = fact * i;
        if (i % 2 == 0) {
            sum = sum + (i / fact);
            document.write((a * 2) + "/!" + (a * 2));
            if (a < n) {
                document.write("+");
            }
            a++;
        }
        i++;
    }
    document.write(" = " + sum);
</script>
