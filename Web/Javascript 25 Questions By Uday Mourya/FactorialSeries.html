<script>
    var n = 5;
    var i=1,fact=1,sum=0;
	do
	{
        fact=fact*i;
        document.write("!"+i);
        sum=sum+fact;
        if(i<n)
        document.write("+");
        i++;
	}
	while(i<=n);
    document.write("="+sum);
   
</script>
