<script>
    var n = prompt("Enter any number: ");
    n = parseInt(n);

    document.write("Prime<br>");
    for (let i = 2, count = 0; count < n; i++) {
        let c = true;
        for (let j = 2; j < i; j++) {
            if (i % j === 0) {
                c = false;
                break;
            }
        }
        if (c) {
            document.write(`${i}<br>`);
            count++;
        }
    }
</script>
