<script>
    var city = prompt("Enter city");

    if(city == "delhi"){
        document.write("Red Fort");
    }else if(city == "agra"){
        document.write("Taj Mahal");
    }else if(city == "jaipur"){
        document.write("Jal Mahal");
    }else{
        document.write("Enter a valid city name");
    }
</script>
