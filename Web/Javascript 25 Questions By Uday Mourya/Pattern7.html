<script>
  var rows = prompt("Enter Your number");
  var k = 0;
  for (var i = 1; i <= rows; ++i, k = 0) {
    for (var space = 1; space <= rows - i; ++space) {
      document.write("&nbsp;&nbsp;&nbsp;");
    }
    while (k != 2 * i - 1) {
      document.write("* ");
      ++k;
    }
    document.write("<br>");
  }
</script>
