<script>
    let n = prompt("Enter the number of rows")*1;  // Change this value to adjust the size of the butterfly

for (let i = 1; i <= n; i++) {
  
  // Print stars in ascending order
  for (let j = 1; j <= i; j++) {
    document.write("* ");
  }
  document.write("<br>");
}

for (let i = n; i >= 1; i--) {
 
  // Print stars in descending order
  for (let j = 1; j <= i; j++) {
    document.write("* ");
  }
  document.write("<br>");
}

</script>
