<script>
    let n = prompt("Enter the number of rows")*1; // Change this value to adjust the size of the triangle

for (let i = 1; i <= n; i++) {
    
  for (let j = 1; j <= i; j++) {
    if(i==n || j == 1 || j == i){
        document.write("*");
    }
    else{
        document.write("&nbsp;&nbsp;");
    }  
  }
  document.write("<br>");
}
</script>
