<script>
   let rows = prompt("Enter the number of rows")*1;  // Change this value to adjust the size of the pyramid

   for (let  i = 0; i < rows; i++) {
            let number = 1;
            for (let j = 0; j <= rows - i; j++) {
 
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (let j = 0; j <= i; j++) {
                document.write(number + "&nbsp;&nbsp;&nbsp;");
                number = number * (i - j) / (j + 1);
            }
            document.write("<br>");
        }

</script>
