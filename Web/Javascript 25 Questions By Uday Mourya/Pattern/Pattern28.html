<script>
   let row = prompt("Enter the number of rows")*1;

   for(let i=0; i<row; i++)
      {
         for(let j=i; j<row; j++)
         {
            if(i==0 || i==(row-1) || i==(row-2))
               document.write("*&nbsp;");
            else
            {
               if(j==i || j==(row-1))
                    document.write("*&nbsp;");
               else
                    document.write("&nbsp;&nbsp;&nbsp;");
            }
         }
         document.write("<br>");
      }
</script>
