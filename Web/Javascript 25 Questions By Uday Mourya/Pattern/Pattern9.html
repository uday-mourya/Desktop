<script>
    let n = prompt("Enter the number of rows")*1; 
    for(let i=n; i>=1; i--)
    {
       for(let j=1; j<=n-i ; j++)
       {
           document.write("&nbsp;&nbsp;");
       }
       for(let k=i; k>=1; k--)
       {
           document.write(i);
       }
       document.write('<br>');
    }

</script>
