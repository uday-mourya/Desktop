<script>
   let n = prompt("Enter the number of rows")*1;  // Change this value to adjust the size of the pyramid

for (let i = 1; i <= n; i++) {
  
  // Print spaces
  for (let j = 1; j <= n - i; j++) {
    document.write("&nbsp;&nbsp;&nbsp;");
  }
  // Print stars
  for (let k = 1; k <= 2 * i - 1; k++) {
    if (k === 1 || k === 2 * i - 1 || i === n) {
        document.write("* ");
    } else {
        document.write("&nbsp;&nbsp;&nbsp;");
    }
  }
  document.write("<br>");
}

</script>
