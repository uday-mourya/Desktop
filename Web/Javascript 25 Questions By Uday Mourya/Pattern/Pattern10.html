<script>
    let n = prompt("enter rows")*1;
    for (let i=1; i<=n; i++)
      {
        for (let j=n; j>i; j--)
        {
         document.write("&nbsp;&nbsp;");
         }
         for (let k=1; k<=i*2-1; k++)
         {
            document.write("*");
           }
           document.write("<br>");
         }
       
</script>
