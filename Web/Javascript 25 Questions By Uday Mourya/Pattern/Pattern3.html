<script>
    let n = 5; // Change this value to adjust the size of the square

for (let i = 1; i <= n; i++) {
  
  for (let j = 1; j <= n; j++) {
    if (i === 1 || i === n || j === 1 || j === n) 
    {
      document.write("* ");
    } else 
    {
        document.write("&nbsp;&nbsp;&nbsp;");
    }
  }
  document.write( '<br>');
}

</script>
