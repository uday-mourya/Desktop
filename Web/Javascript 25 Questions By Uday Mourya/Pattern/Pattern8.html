<script>
    let n = prompt("Enter the number of rows")*1; 
    for (i=1; i<=n; i++)
    {
        for (j=1; j<=n; j++)
        {
            if(i==j || i+j==n+1)
            {
                document.write("x &nbsp;")
            }
            else{
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }

        }
        document.write("<br>");
    }
</script>
