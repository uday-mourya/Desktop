<script>
    let n = prompt("Enter rows")*1;
    for (i = 1; i <= n; i++) {
           
            for (j = 1; j <= n - i; j++) {
                document.write("&nbsp;&nbsp;");
            }
 
            
            for (j = 1; j <= n; j++) {
                document.write("*");
            }
            
            document.write("<br>");
        }
</script>
