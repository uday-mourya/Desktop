<script>
    let n = prompt("Enter rows")*1;
    for (let i = n; i >= 1; i--) {
 
 
    for (let j = i; j < n; j++) {
        document.write("&nbsp;&nbsp;");
    }

    for (let k = 1; k <= (2 * i - 1); k++) {
       
        if (k == 1 || i == n || k == (2 * i - 1)) {
            document.write("*");
        }
        
        else {
            document.write("&nbsp;&nbsp;");
        }
    }

    document.write("<br>");
}
</script>
