    var n = prompt("Enter Your number");
	    for(var i=1; i<=n;i++){

			{					
				document.write("&nbsp;");
			}			
			for(var k=1; k<=i;k++)
			{				 
				document.write("*");			
			}

		}
		 for(var i=1; i<=n;i++){	
						
			for(var k=1; k<=i;k++)
			{

			}
			for(var j=n-1;j>=i;j--)
			{					
				document.write("*");
			}
			document.write("<br>");
		
		}
</script>
