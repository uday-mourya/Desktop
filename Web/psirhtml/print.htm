<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Printable Page</title>
</head>
<body>

    <header>
        <h1>Printable Page</h1>
    </header>

    <section id="content">
        <p>This is the content of your printable page.</p>
        <!-- Add your content here -->
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <button id="printButton" onclick="printPage()">Print Page</button>

    <script>
        function printPage() {
            window.print();
        }
    </script>

</body>
</html>
